<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday ğŸ‰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #5b86e5, #36d1dc);
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 60px;
            font-size: 42px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #5b86e5;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #cakeSection, #teddySection {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .cake {
            font-size: 110px;
        }

        .flame {
            font-size: 40px;
            animation: flicker 0.7s infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.3); opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .firework {
            position: absolute;
            font-size: 35px;
            animation: explode 1.2s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>ğŸ‰ Happy Birthday My Dear Friend ğŸ‰</h1>

    <button onclick="startCelebration()">Start Celebration ğŸ‚</button>

    <!-- Cake Section -->
    <div id="cakeSection">
        <div id="flame" class="flame">ğŸ”¥</div>
        <div class="cake">ğŸ‚</div>
        <button onclick="blowCandle()">Blow Candle ğŸ•¯</button>
    </div>

    <!-- Teddy Section -->
    <div id="teddySection">
        <h2>ğŸ§¸ Teddy Says:</h2>
        <p>I have a surprise for you ğŸ’</p>
        <button onclick="showSurprise()">Click for Surprise ğŸ</button>
        <button onclick="showMemories()">Our Memories ğŸ“¸</button>
    </div>

<script>

function startCelebration() {
    document.getElementById("cakeSection").style.display = "block";
}

function blowCandle() {
    document.getElementById("flame").style.display = "none";

    // Big Fireworks
    for (let i = 0; i < 25; i++) {
        let fw = document.createElement("div");
        fw.className = "firework";
        fw.innerHTML = "ğŸ†";
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fw);

        setTimeout(() => fw.remove(), 1200);
    }

    setTimeout(() => {
        document.getElementById("teddySection").style.display = "block";
    }, 1500);
}

function showSurprise() {
    alert("You are one of the best friends anyone could ever have! ğŸ‰âœ¨");
}

function showMemories() {
    alert("Every laugh, every moment, every memory with you is special! ğŸ’–ğŸ“¸");
}

</script>

</body>
</html>
