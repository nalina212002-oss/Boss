<!DOCTYPE html>
<html>
<head>
<title>Birthday Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* Hide all pages */
.page{
    display:none;
    height:100vh;
    padding-top:100px;
}

/* Page 1 */
#home{
    display:block;
    background: linear-gradient(to right,#ff9a9e,#fad0c4);
}

/* Page 2 */
#decorate{
    background:url('https://i.imgur.com/7bK5F5R.jpg');
    background-size:cover;
    color:white;
}

/* Page 3 */
#message{
    background:#fff0f5;
}

/* Page 4 */
#memories{
    background:#e0f7fa;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

#cake{
    margin-top:100px;
}

#candle{
    font-size:60px;
}

.confetti{
    position:absolute;
    width:10px;
    height:10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    0%{top:-10px;}
    100%{top:100vh;}
}

img{
    width:200px;
    border-radius:15px;
    margin:10px;
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="home" class="page">
    <h1>ğŸ‰ Welcome ğŸ‰</h1>
    <button onclick="showPage('decorate')">Decorate</button>
</div>

<!-- DECORATION PAGE -->
<div id="decorate" class="page">
    <h1>ğŸˆ Happy Birthday ğŸˆ</h1>

    <div id="cake">
        <div id="candle">ğŸ•¯ï¸</div>
        <div style="font-size:100px;">ğŸ‚</div>
    </div>

    <br>
    <button onclick="blowCandle()">Blow Candle</button>
</div>

<!-- MESSAGE PAGE -->
<div id="message" class="page">
    <h1>ğŸ’– Surprise Message ğŸ’–</h1>
    <p style="font-size:24px;">
        You are very special!  
        May your life be filled with happiness and success!
    </p>
    <button onclick="showPage('memories')">Go to Memories</button>
</div>

<!-- MEMORIES PAGE -->
<div id="memories" class="page">
    <h1>ğŸ“¸ Beautiful Memories ğŸ“¸</h1>
    <img src="https://i.imgur.com/3GvwNBf.jpg">
    <img src="https://i.imgur.com/2DhmtJ4.jpg">
    <img src="https://i.imgur.com/OZaT7jl.jpg">
    <h2>Forever Together ğŸ’•</h2>
</div>

<script>

/* Function to switch pages */
function showPage(pageId){
    let pages=document.querySelectorAll(".page");
    pages.forEach(function(page){
        page.style.display="none";
    });

    document.getElementById(pageId).style.display="block";
}

/* Blow Candle Function */
function blowCandle(){
    document.getElementById("candle").innerHTML=""; // remove candle

    // Create Confetti
    for(let i=0;i<120;i++){
        let paper=document.createElement("div");
        paper.classList.add("confetti");
        paper.style.left=Math.random()*100+"vw";
        paper.style.backgroundColor=
        "hsl(" + Math.random()*360 + ",100%,50%)";
        document.body.appendChild(paper);
    }

    // After 4 seconds go to message page
    setTimeout(function(){
        showPage("message");
    },4000);
}

</script>

</body>
</html>
