<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
body{
margin:0;
font-family: Arial, sans-serif;
text-align:center;
background: linear-gradient(to right,#ff9a9e,#fad0c4);
overflow-x:hidden;
}

section{
display:none;
padding:40px 20px;
min-height:100vh;
}

h1{
font-size:35px;
color:white;
}

button{
padding:12px 25px;
font-size:18px;
border:none;
border-radius:25px;
background:#ff4081;
color:white;
cursor:pointer;
margin:10px;
}

button:hover{
background:#e91e63;
}

/* Welcome Section */
#welcome{
display:block;
}

/* Celebration Section */
#celebration{
background:linear-gradient(to right,#141e30,#243b55);
color:white;
}

/* Balloons */
.balloon{
width:60px;
height:80px;
background:red;
border-radius:50%;
position:absolute;
bottom:-100px;
animation:fly 6s linear infinite;
}

@keyframes fly{
0%{transform:translateY(0);}
100%{transform:translateY(-800px);}
}

/* Cake */
#cake{
display:none;
margin-top:20px;
}

.cake-body{
width:150px;
height:100px;
background:#ffcc80;
margin:0 auto;
border-radius:10px;
position:relative;
}

.candle{
width:10px;
height:40px;
background:white;
position:absolute;
top:-40px;
left:70px;
}

.flame{
width:12px;
height:20px;
background:orange;
border-radius:50%;
position:absolute;
top:-20px;
left:-1px;
animation:flicker 0.5s infinite;
}

@keyframes flicker{
0%{opacity:1;}
50%{opacity:0.4;}
100%{opacity:1;}
}

/* Firework */
.firework{
position:fixed;
width:10px;
height:10px;
background:yellow;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
0%{transform:scale(1);}
100%{transform:scale(15); opacity:0;}
}

/* Message Section */
#message{
background:linear-gradient(to right,#ff758c,#ff7eb3);
color:white;
}

.letter{
display:none;
background:white;
color:black;
padding:20px;
margin:20px auto;
width:80%;
max-width:400px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Gallery */
#gallery{
background:linear-gradient(to right,#667eea,#764ba2);
color:white;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:10px;
margin-top:20px;
}

.grid img{
width:100%;
border-radius:10px;
transition:0.3s;
}

.grid img:hover{
transform:scale(1.1);
}

</style>
</head>

<body>

<!-- 1 Welcome -->
<section id="welcome">
<h1>üéÇ Happy Birthday üéÇ</h1>
<p>Do you want a surprise?</p>
<button onclick="goCelebrate()">Yes</button>
</section>

<!-- 2 Celebration -->
<section id="celebration">
<h1>Let's Celebrate üéâ</h1>
<button onclick="decorate()">Decorate</button>

<div id="cake">
<div class="cake-body">
<div class="candle">
<div class="flame" id="flame"></div>
</div>
</div>
<br>
<button onclick="blowCandle()">Blow Candle</button>
</div>

<br>
<button onclick="goMessage()">I Have a Surprise Message üíå</button>
</section>

<!-- 3 Message -->
<section id="message">
<h1>üíå A Special Message</h1>
<button onclick="openLetter()">Click to Open</button>

<div class="letter" id="letter">
<p>Dear Friend,</p>
<p>Wishing you happiness, success and lots of smiles today and always! üéâ</p>
<p>Forever your well-wisher ‚ù§Ô∏è</p>
<br>
<button onclick="goGallery()">Our Memories üì∏</button>
</div>
</section>

<!-- 4 Gallery -->
<section id="gallery">
<h1>üì∏ Beautiful Memories</h1>
<div class="grid">
<img src="https://picsum.photos/200/200?1">
<img src="https://picsum.photos/200/200?2">
<img src="https://picsum.photos/200/200?3">
<img src="https://picsum.photos/200/200?4">
</div>
<br>
<h3>Forever Yours ‚ù§Ô∏è</h3>
</section>

<script>

function goCelebrate(){
document.getElementById("welcome").style.display="none";
document.getElementById("celebration").style.display="block";
}

function decorate(){
document.getElementById("cake").style.display="block";

for(let i=0;i<5;i++){
let balloon=document.createElement("div");
balloon.className="balloon";
balloon.style.left=Math.random()*100+"%";
balloon.style.background="hsl("+Math.random()*360+",70%,60%)";
document.body.appendChild(balloon);
}
}

function blowCandle(){
document.getElementById("flame").style.display="none";

for(let i=0;i<10;i++){
let fire=document.createElement("div");
fire.className="firework";
fire.style.left=Math.random()*100+"%";
fire.style.top=Math.random()*100+"%";
fire.style.background="hsl("+Math.random()*360+",100%,50%)";
document.body.appendChild(fire);
}
}

function goMessage(){
document.getElementById("celebration").style.display="none";
document.getElementById("message").style.display="block";
}

function openLetter(){
document.getElementById("letter").style.display="block";
}

function goGallery(){
document.getElementById("message").style.display="none";
document.getElementById("gallery").style.display="block";
}

</script>

</body>
</html>
